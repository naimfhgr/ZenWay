<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/kontakt.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="../index.html">
        <img
          src="../img/Logo_website_zenway.svg"
          height="50px"
          alt="ZenWay Logo"
        />
      </a>
      <nav>
        <ul class="navbar">
          <li><a href="angebot.html">Angebot</a></li>
          <li><a href="ueberuns.html">Über uns</a></li>
          <li><a href="referenzen.html">Referenzen</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li class="cta-button"><a href="commute1.html">Commute+</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h1>Kontakt</h1>
        <div class="block"></div>
        <p class=""></p>
      </section>
      <!-- Form Section -->
      <section class="contact-form">
        <h2>Kontaktieren Sie uns!</h2>
        <form action="/submit_form" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="betreff">Betreff:</label>
            <input type="text" id="betreff" name="betreff" required />
          </div>
          <div class="form-group">
            <label for="nachricht">Nachricht:</label>
            <textarea
              id="nachricht"
              name="nachricht"
              rows="5"
              required
            ></textarea>
          </div>
          <a href="/pages/feedback.html" class="cta-button">Senden</a>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="../img/ZenWayLogo.png" alt="ZenWay Logo" />
        </div>
        <div class="footer-nav">
          <h3>Navigation</h3>
          <ul>
            <li><a href="angebot.html">Angebot</a></li>
            <li><a href="referenzen.html">Referenzen</a></li>
            <li><a href="ueberuns.html">Über uns</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
          <a href="angebot.html" class="cta-button">Commute+</a>
        </div>
        <div class="footer-contact">
          <h3>Kontakt</h3>
          <p>
            ZenWay AG <br />
            Limmatstrasse 21 <br />
            8005 Zürich <br />
          </p>
          <p>
            <a href="mailto:info@zenway.ch">info@zenway.ch</a> <br />
            041 123 45 67
          </p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; ZenWay 2024</p>
        <div class="footer-links">
          <a href="#">Datenschutz</a>
          <a href="#">Impressum</a>
          <a href="#">AGB</a>
        </div>
      </div>
    </footer>
  </body>
</html>
